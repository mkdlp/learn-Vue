<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app1">
        <input v-model="name" placeholder="请输入姓名" @keyup.enter="submit">
        <p>您的名字是:{{name}}</p>
    </div>

    <div id="app2">
        <span>Multiline message is:</span>
        <p style="white-space: pre-line;">{{ message }}</p>
        <br>
        <textarea v-model="message" placeholder="add multiple lines"></textarea>
    </div>

    <div id="app3">
        <label for="checkbox">{{checked}}</label>
        <input type="checkbox" id="checkbox" v-model="checked" @change="change">
    </div>

    <div id="app4">
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>
    </div>

    <div id="app5">
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>
    </div>

    <div id="app6">
        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option>mkdlp</option>
            <option>btdsc</option>
            <option>serft</option>
        </select>
        <span>Selected: {{ selected }}</span>
    </div>

    <div id="app7">
        <select v-model="selected" multiple style="width: 50px;">
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <br>
        <span>Selected: {{ selected }}</span>
    </div>

    <div id="app8">
        <select v-model="selected">
            <option v-for="option in options" v-bind:value="option.value">
                {{ option.text }}
            </option>
        </select>
        <span>Selected: {{ selected }}</span>
    </div>

    <div id="app9">
        <input
                type="checkbox"
                v-model="toggle"
                true-value="yes"
                false-value="no"
        >
    </div>

    <div id="app10">
        <input type="radio" v-model="pick" v-bind:value="a">
    </div>
</body>
<script>
    /**
     * 修饰符
     * .lazy
     * 在默认情况下，v-model 在每次 input 事件触发后将输入框的值与数据进行同步 (除了上述输入法组合文字时)。
     * 你可以添加 lazy 修饰符，从而转变为使用 change 事件进行同步：
     * <!-- 在“change”时而非“input”时更新 -->
     * <input v-model.lazy="msg" >
     * .number
     * 如果想自动将用户的输入值转为数值类型，可以给 v-model 添加 number 修饰符：
     * <input v-model.number="age" type="number">
     * 这通常很有用，因为即使在 type="number" 时，HTML 输入元素的值也总会返回字符串。
     * 如果这个值无法被 parseFloat() 解析，则会返回原始的值。
     * .trim
     * 如果要自动过滤用户输入的首尾空白字符，可以给 v-model 添加 trim 修饰符：
     * <input v-model.trim="msg">
     */
    var app10=new Vue({
        el:'#app10',
        data:{
            pick:'',
            a:true
        }
    });

    var app9=new Vue({
        el:'#app9',
        data:{
            toggle:'yes'
        }
    });
    var app8=new Vue({
        el:'#app8',
        data:{
            selected:null,
            options:[
                {text:'1',value:'A'},
                {text:'2',value:'B'},
                {text:'3',value:'C'},
            ]
        }
    });
    var app7=new Vue({
        el:'#app7',
        data:{
            selected:[]
        }
    });

    var app6=new Vue({
        el:'#app6',
        data:{
            selected:null
        }
    });

    var app5=new Vue({
        el:'#app5',
        data:{
            picked:null
        }
    });

    var app4=new Vue({
        el:'#app4',
        data:{
            checkedNames:[]
        }
    });

    var app3=new Vue({
        el:'#app3',
        data:{
            checked:null
        },
        methods:{
            change:function(){
                alert(this.checked);
            }
        }
    });

    var app2=new Vue({
        el:'#app2',
        data:{
            message:null
        }
    });

    var app1=new Vue({
        el:'#app1',
        data:{
            name:null
        },
        methods:{
            submit:function(){
                alert(this.name);
            }
        }
    });
</script>
</html>
